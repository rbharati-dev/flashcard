<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flashcard Sets</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f9; }
    h1 { text-align: center; }
    .set {
      background: white; padding: 15px; margin: 10px 0; border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; position: relative;
    }
    .row { display: flex; align-items: center; justify-content: space-between; }
    .actions { display: flex; gap: 8px; }
    .btn {
      padding: 8px 14px; border: none; border-radius: 8px; cursor: pointer; font-size: .95rem;
    }
    .primary { background: #007bff; color: white; }
    .primary:hover { background: #0056b3; }
    .warn { background: #ffc107; color: #333; }
    .warn:hover { background: #e0a800; }
    .danger { background: #dc3545; color: #fff; }
    .danger:hover { background: #b52a37; }
  </style>
</head>
<body>
  <h1>My Flashcard Sets</h1>
  <button class="btn primary" onclick="localStorage.removeItem('editSetIndex'); location.href='create.html'">+ Make New Set</button>
  <div id="setsContainer"></div>

  <script src="script.js"></script>
  <script>renderSets();</script>
</body>
</html>
