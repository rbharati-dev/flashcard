<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Set</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: block;
      align-items: unset;
      justify-content: unset;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
      position: relative;
      min-height: 100vh;
    }
    .study-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      width: 650px;
      height: 420px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      text-align: center;
      padding: 40px;
      margin-bottom: 40px;
      position: relative;
    }
    #nextBtn {
      margin-top: 0;
      margin-bottom: 0;
      display: block;
      position: static;
      z-index: 2;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.5rem;
      padding: 24px 48px;
      min-width: 220px;
      border-radius: 12px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .top-left-btn {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 10;
    }
    #termsListContainer {
      max-width: 700px;
      margin: 40px auto 0;
      padding: 24px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    #termsList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <button id="homeBtn" class="top-left-btn" onclick="window.location.href='index.html'">Back to Home</button>
  <div class="study-wrapper">
    <h1 id="setTitle"></h1>
    <div class="card-container">
      <div class="card" id="flashcard">Click to show answer</div>
      <button id="nextBtn">Next</button>
    </div>
  </div>
  <div id="termsListContainer">
    <h2 style="font-size:1.2rem; margin-bottom:12px;">Terms in this set</h2>
    <ul id="termsList"></ul>
  </div>
  <script src="script.js"></script>
  <script>
    startStudy();
  </script>
</body>

</html>
