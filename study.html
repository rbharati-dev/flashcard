<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study Set</title>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      display: block;
      align-items: unset;
      justify-content: unset;
      height: 100vh;
      margin: 0;
      position: relative;
      min-height: 100vh;
    }
    body.theme-light { background:#f4f6fb; color:#0f172a; }
    body.theme-dark { background:#0f172a; color:#e2e8f0; }
    .study-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px;
    }
    .card-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .card {
      width: 650px;
      height: 420px;
      background: #0b1220;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: #e2e8f0;
      text-align: center;
      padding: 40px;
      margin-bottom: 40px;
      position: relative;
      border:2px solid rgba(255,255,255,.35);
    }
    /* Light/Dark card variants */
    body.theme-dark .card { background:#0b1220; color:#e2e8f0; border-color: rgba(255,255,255,.35); }
    body.theme-light .card { background:#ffffff; color:#0f172a; border-color: rgba(15,23,42,.2); }
    #nextBtn {
      margin-top: 0;
      margin-bottom: 0;
      display: block;
      position: static;
      z-index: 2;
      left: 0;
      right: 0;
      margin-left: auto;
      margin-right: auto;
      font-size: 1.5rem;
      padding: 24px 48px;
      min-width: 220px;
      border-radius: 12px;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #2563eb;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #1d4ed8;
    }
    .top-left-btn {
      position: absolute;
      top: 24px;
      left: 24px;
      z-index: 10;
    }
    #termsListContainer {
      max-width: 700px;
      margin: 40px auto 0;
      padding: 24px;
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.5);
      color: #e5e7eb;
      border:1px solid rgba(148,163,184,.25);
    }
    body.theme-light #termsListContainer { background:#ffffff; color:#0f172a; box-shadow:0 2px 6px rgba(0,0,0,.08); }
    .topbar { position:absolute; top:16px; right:16px; }
    #themeToggle { border:1px solid rgba(148,163,184,.4); background:transparent; color:inherit; padding:8px 12px; border-radius:8px; cursor:pointer; }
    #termsList {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <button id="homeBtn" class="top-left-btn" onclick="window.location.href='index.html'">Back to Home</button>
  <div class="topbar"><button id="themeToggle">Light Mode</button></div>
  <div class="study-wrapper">
    <h1 id="setTitle"></h1>
    <div class="card-container">
      <div class="card" id="flashcard">Click to show answer</div>
      <div class="controls">
        <button id="btnCorrect">Correct</button>
        <button id="btnWrong">Incorrect</button>
        <button id="btnSkip">Skip</button>
        <button id="btnTest">Start Test</button>
      </div>
    </div>
  </div>
  <div id="termsListContainer">
    <h2 style="font-size:1.2rem; margin-bottom:12px;">Terms in this set</h2>
    <ul id="termsList"></ul>
  </div>
  <script src="script.js"></script>
  <script>
    initTheme();
    startStudy();
  </script>
</body>

</html>
